<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e95f5b9a6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>VUE-TO DO LIST</title>
</head>

<body>
    <header>
        <h1 class="text-center m-4">LISTA PER ACQUISTI ONLINE<i class="fas fa-tasks m-4"></i></h1>
    </header>

    <main>
        <div id="root">
            <div class="container">
                <div class="w-50 mx-auto">
                    <ul class="list-group my-5">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" v-model="newTask">
                            <button class="btn btn-outline-success" type="button" @click="addTask">Inserisci</button>
                        </div>
                        <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between">
                            {{task.text}}
                            <button type="button" class="btn-close" aria-label="Close"
                                @click="removeTask(index)"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
